<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		 <link rel="stylesheet" href="../style/normalize.css">
		 <link rel="stylesheet" href="../style/satori.css">

		<title>主页-项目</title>
	</head>

	<body>
		<main>
			<!-- 加载框所在的图层 -->
			<div class="loading-layer">
				<!-- 页面级别的加载 -->
				<div class="page-component"></div>

				<!-- 任务级别的加载 -->
				<div class="task-component">

				</div>
			</div>

			<!-- 分支所在的图层 -->
			<div class="branch-layer">
			</div>

			<!-- 所有其他信息所在的图层 -->
			<div class="main-layer">
				<!-- 项目展示 -->
			</div>

			<!-- 效果层 -->
			<div class="effect-layer">
			</div>

			<!-- 所有原型所在的图层 -->
			<div class="prototype-layer">

			</div>

			<!-- 讨论框所在的图层 -->
			<div class="chat-layer">
			</div>


			<!-- 用到的工具所在的图层 -->
			<div class="util-layer">
			</div>

			<!-- 用到的技能所在的图层 -->
			<div class="skill-layer">
				<div class="skill-component"> <!-- 技能栏组件 -->
					<!-- 项目级别的菜单 -->
					<ul class="skill-list">
						<li class="skill-item">当前</li> <!-- 项目信息的管理 -->
						<li class="skill-item">预览</li> <!-- 预览导出后的页面 -->
						<li class="skill-item" id="tab">Tab</li> <!-- 管理标签页 -->
						<li class="skill-item"></li>
						<li class="skill-item">计划</li> <!-- 要执行的计划管理 -->
						<li class="skill-item">地图</li> <!-- 项目的 Dom Tree -->
						<li class="skill-item" id="group">组</li> <!-- 项目聊天室 -->
						<li class="skill-item">IO</li> <!-- 项目的导入导出 -->
						<li class="skill-item" id="branch">分支</li> <!-- 查看当前项目的分支(版本)情况，某种角度来说是一种保存UI -->
						<li class="skill-item">载入</li> <!-- 加载 -->
					</ul>
					<!-- 用户级别的菜单 -->
					<ul class="skill-list">
						<li class="skill-item">
							<img class="skill-avatar" alt="时津风" src="../images/harusame.png">
						</li> <!-- 我的所有相关 -->
						<li class="skill-item">项目</li> <!-- 所有项目列表 -->
						<li class="skill-item">仓库</li> <!-- 包括所有组件 -->
						<li class="skill-item">笔记</li> <!-- 笔记列表 -->
						<li class="skill-item">好友</li> <!-- 好友列表 -->
						<li class="skill-item">设置</li> <!-- 设置列表 -->
						<li class="skill-item">消息</li> <!-- 私信，站内信 -->
						<li class="skill-item">搜索</li> <!-- 搜索功能 -->
						<li class="skill-item">地图</li> <!-- 查看当前所在网站的位置，并且可以跳转到其他地方 -->
						<li class="skill-item">主页</li> <!-- 跳转到主页 -->
					</ul>
				</div>
			</div>
		</main>

		<script type="text/javascript" src="_temp.js"></script>
	</body>
</html>

<script>
</script>
