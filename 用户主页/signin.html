<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		 <link rel="stylesheet" href="../style/normalize.css">
		 <link rel="stylesheet" href="../style/satori.css">

		<title>登陆</title>
	</head>

	<body>
		<main>
			<!-- 加载框所在的图层 -->
			<div class="loading-layer">
				<!-- 页面级别的加载 -->
				<div class="page-component"></div>

				<!-- 任务级别的加载 -->
				<div class="task-component">

				</div>
			</div>

			<!-- 所有其他信息所在的图层 -->
			<div class="main-layer">
				<!-- 技能栏移动到顶部 -->
				<div class="skill-component">
					<div class="skill-list-container">
						<ul class="skill-list">
							<li class="skill-item">主页</li>
							<li class="skill-item">地图</li>
							<li class="skill-item">搜索</li>
						</ul>
						<ul class="skill-list">
							<li class="skill-item">项目</li>
							<li class="skill-item">仓库</li>
							<li class="skill-item">笔记</li>
							<li class="skill-item">好友</li>
							<li class="skill-item">设置</li>
							<li class="skill-item">消息</li>
						</ul>
					</div>
				</div>
				<!-- 登陆框 -->
				<div class="signin-component" style="display: block;">
					<ul class="card-list">
						<li class="card-item type-input">
							<div class="card-wrap">
								<div class="left">
									<div class="card-avatar-container">
										<span class="card-illustate">用户名</span>
									</div>
								</div>
								<div class="right">
									<div class="info-container">
										<input type="text" class="r-input i-r-input">
									</div>
								</div>
							</div>
						</li>

						<li class="card-item type-input">
							<div class="card-wrap">
								<div class="left">
									<div class="card-avatar-container">
										<span class="card-illustate">密码</span>
									</div>
								</div>
								<div class="right">
									<div class="info-container">
										<input type="text" class="r-input i-r-input">
									</div>
								</div>
							</div>
						</li>

						<li class="operation-container">
							<input type="submit" class="r-submit i-r-submit">
							<!-- 提醒出现在提醒框中！！！<span class="r-result-error">用户名或者密码错误啦</span> -->
						</li>
					</ul>
				</div>

				<!-- 个人中心 -->
				<div class="home-component" style="display: block;">
				</div>
			</div>
		</main>
	</body>
</html>

</script>
