<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		 <link rel="stylesheet" href="../style/normalize.css">
		 <link rel="stylesheet" href="../style/satori.css">

		<title>主页-项目</title>
	</head>

	<body>
			<main>
			<!-- 加载框所在的图层 -->
			<div class="loading-layer">

			</div>

			<!-- 讨论框所在的图层 -->
			<div class="chat-layer"></div>

			<!-- 用到的工具所在的图层 -->
			<div class="skill-layer">
				<div class="skill-component">
					<!-- 项目级别的菜单 -->
					<ul class="skill-list">
						<li class="skill-item">当前</li> <!-- 项目信息的管理 -->
						<li class="skill-item">预览</li> <!-- 预览导出后的页面 -->
						<li class="skill-item">Tab</li> <!-- 管理标签页 -->
						<li class="skill-item"></li>
						<li class="skill-item">计划</li> <!-- 要执行的计划管理 -->
						<li class="skill-item">地图</li> <!-- 项目的 Dom Tree -->
						<li class="skill-item" id="message">组</li> <!-- 项目聊天室 -->
						<li class="skill-item">IO</li> <!-- 项目的导入导出 -->
						<li class="skill-item">分支</li> <!-- 查看当前项目的分支(版本)情况，某种角度来说是一种保存UI -->
						<li class="skill-item">SL</li> <!-- 保存/加载 -->
					</ul>
					<!-- 用户级别的菜单 -->
					<ul class="skill-list">
						<li class="skill-item">我的</li> <!-- 我的所有相关 -->
						<li class="skill-item">项目</li> <!-- 所有项目列表 -->
						<li class="skill-item">仓库</li> <!-- 包括所有组件 -->
						<li class="skill-item">笔记</li> <!-- 笔记列表 -->
						<li class="skill-item">好友</li> <!-- 好友列表 -->
						<li class="skill-item">设置</li> <!-- 设置列表 -->
						<li class="skill-item">消息</li> <!-- 私信，站内信 -->
						<li class="skill-item">搜索</li> <!-- 搜索功能 -->
						<li class="skill-item">地图</li> <!-- 查看当前所在网站的位置，并且可以跳转到其他地方 -->
						<li class="skill-item">主页</li> <!-- 跳转到主页 -->
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>

</script>
