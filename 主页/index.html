<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		 <link rel="stylesheet" href="../style/normalize.css">
		 <link rel="stylesheet" href="../style/satori.css">

		<title>主页</title>
	</head>

	<body>
		<main>
			<!-- 加载框所在的图层 -->
			<div class="loading-layer">
				<!-- 页面级别的加载 -->
				<div class="page-component"></div>

				<!-- 任务级别的加载 -->
				<div class="task-component">

				</div>
			</div>

			<!-- 所有其他信息所在的图层 -->
			<div class="main-layer">
				<!-- 技能栏移动到顶部 -->
				<div class="skill-component">
					<div class="skill-list-container">
						<ul class="skill-list">
							<li class="skill-item">主页</li>
							<li class="skill-item">地图</li>
							<li class="skill-item">搜索</li>
						</ul>
						<ul class="skill-list">
							<li class="skill-item">项目</li>
							<li class="skill-item">仓库</li>
							<li class="skill-item">笔记</li>
							<li class="skill-item">好友</li>
							<li class="skill-item">设置</li>
							<li class="skill-item">消息</li>
						</ul>
					</div>
				</div>

				<div class="search-component">
					<div class="top">
						<span class="search-keyword">春雨</span>
					</div>
					<div class="bottom">
						<ul class="search-result-list">
							<li class="search-result-item type-user">
								<div class="card-wrap">
									<div class="friend-invite" button-type="become_friends/1000">Friends</div>
									<div class="left">
										<div class="info-container">
											<span class="name">春雨棲姬</span>
											<p class="info">我是白露级驱逐舰五番舰的春雨。</p>
										</div>
									</div>
									<div class="right">
										<img src="../images/harusame.png" alt="春雨棲姬" class="avatar-5x">
									</div>
								</div>
							</li>
							<li class="search-result-item type-project">
								<div class="left">
									<img src="../images/book.jpg" alt="图书管理系统" class="avatar-5x">
								</div>
								<div class="right">
									<div class="info-container">
										<span class="name" button-type="project/1002">图书管理系统</span>
										<p class="info">一个简单的图书管理系统。</p>
									</div>
								</div>
							</li>
						</ul>
						<div class="end">
							<div class="end-circle"></div>
							<span class="end-tip">搜索完毕</span>
						</div>
					</div>
				</div>

			</div>
		</main>
	</body>
</html>
