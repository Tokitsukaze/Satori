<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		 <link rel="stylesheet" href="../style/normalize.css">
		 <link rel="stylesheet" href="../style/satori.css">

		<title>主页</title>
	</head>

	<body>
		<main>
			<!-- 加载框所在的图层 -->
			<div class="loading-layer">

			</div>

			<!-- 讨论框所在的图层 -->
			<div class="chat-layer"></div>

			<!-- 用到的工具所在的图层 -->
			<div class="skill-layer">
				<div class="skill-component">
					<!-- 用户级别的菜单，这是没有登录前的！ -->
					<ul class="skill-list">
						<li class="skill-item">注册</li>
						<li class="skill-item">登陆</li>
						<li class="skill-item">介绍</li> <!-- 这个网站是干嘛的 -->
						<li class="skill-item"></li>
						<li class="skill-item"></li>
						<li class="skill-item"></li>
						<li class="skill-item"></li>
						<li class="skill-item">搜索</li>
						<li class="skill-item">地图</li>
						<li class="skill-item">主页</li>
					</ul>
					<!-- 用户级别的菜单 -->
					<ul class="skill-list">
						<li class="skill-item">我的</li> <!-- 我的所有相关 -->
						<li class="skill-item">项目</li> <!-- 所有项目列表 -->
						<li class="skill-item">仓库</li> <!-- 包括所有组件 -->
						<li class="skill-item">笔记</li> <!-- 笔记列表 -->
						<li class="skill-item">好友</li> <!-- 好友列表 -->
						<li class="skill-item">设置</li> <!-- 设置列表 -->
						<li class="skill-item">消息</li> <!-- 私信，站内信 -->
						<li class="skill-item">搜索</li> <!-- 搜索功能 -->
						<li class="skill-item">地图</li> <!-- 查看当前所在网站的位置，并且可以跳转到其他地方 -->
						<li class="skill-item">主页</li> <!-- 跳转到主页 -->
					</ul>
				</div>
			</div>
		</main>
	</body>
</html>
