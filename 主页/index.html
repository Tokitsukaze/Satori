<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta http-equiv="X-UA-compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		 <link rel="stylesheet" href="../style/normalize.css">
		 <link rel="stylesheet" href="../style/satori.css">

		<title>主页</title>
	</head>

	<body>
		<main>
			<!-- 加载框所在的图层 -->
			<div class="loading-layer">
				<!-- 页面级别的加载 -->
				<div class="page-component"></div>

				<!-- 任务级别的加载 -->
				<div class="task-component">

				</div>
			</div>

			<!-- 所有其他信息所在的图层 -->
			<div class="main-layer">
				<!-- 技能栏移动到顶部 -->
				<div class="skill-component">
					<div class="skill-list-container">
						<ul class="skill-list">
							<li class="skill-item">主页</li>
							<li class="skill-item">地图</li>
							<li class="skill-item">搜索</li>
						</ul>
						<ul class="skill-list">
							<li class="skill-item">项目</li>
							<li class="skill-item">仓库</li>
							<li class="skill-item">笔记</li>
							<li class="skill-item">好友</li>
							<li class="skill-item">设置</li>
							<li class="skill-item">消息</li>
						</ul>
					</div>
				</div>
			</div>
		</main>
	</body>
</html>

<script>

</script>

<div class="container">
	<div class="panel panel-default text-center">
		<div class="panel-heading">
			<h1>${seckill.name}</h1>
		</div>
	</div>
	<div class="panel-body">
		<h2 class="text-danger">
			<!-- 显示 time图标 -->
			<span class="glyphicon glyphicon-time"></span>
			<!-- 展示倒计时 -->
			<span class="glyphicon" id="seckill-box"></span>
		</h2>
	</div>
</div>

<div id="killPhoneModal" class="modal fade">
	<div class="modal-dialog">
		<div class="modal-header">
			<h3 class="modal-title text-center">
				<span class="glyphicon glyphicon-phone"></span>秒杀电话:
			</h3>
		</div>
		<div class="modal-body">
			<div class="row">
				<div class="col-xs-8 col-xs-offset-2">
					<input type="text" name="killPhone" class="form-control" id="killPhoneKey" placeholder="填手机好^o^">
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<!-- 验证信息 -->
			<span class="killPhoneMessage glyphicon"></span>
			<button type="button" id="killphoneBtn" class="btn btn-succcess">
				<span class="glyphicon glyphicon-phone"></span>Submit
			</button>
		</div>
	</div>
</div>
